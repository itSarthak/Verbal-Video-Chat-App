<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Verbal</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main_container">
      <div class="dashboard_container" id="dashboard_container">
        <div class="logo_container">
          <img src="./utils/images/logo.png" height="56px" alt="" />
          <p>Verbal</p>
        </div>
        <div>
          <div class="description_container">
            <p class="description_container_paragraph">
              Talk with other users by passing their personal code or talk with
              strangers.
            </p>
          </div>
          <div class="personal_code_container">
            <div class="personal_code_title_container">
              <p class="personal_code_title_paragraph">Your Personal Code</p>
            </div>
            <div class="personal_code_value_container">
              <p
                class="personal_code_value_paragraph"
                id="personal_code_paragraph"
              >
                DDDDD
              </p>
              <button
                class="personal_code_copy_button"
                id="personal_code_copy_button"
              >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="copy--btn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
              </svg>
              
              
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="personal_code_connecting_container">
          <p class="personal_code_connecting_paragraph">Callee Code</p>
          <div class="personal_code_connecting_input_container">
            <input class="personal_code_input" id="personal_code_input" />
          </div>
          <div class="personal_code_connecting_buttons_container">
            <button class="connecting_button" id="personal_code_chat_button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#C5705D"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="call_svg_icons"
                height="25px"
                color="#C5705D"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                />
              </svg>
              <p class="btn-text">Chat</p>
            </button>
            <button class="connecting_button" id="personal_code_video_button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#C5705D"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="call_svg_icons"
                height="25px"
                color="#C5705D"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <p class="btn-text">Video</p>
            </button>
          </div>
        </div>
        <div class="stranger_connecting_container">
          <p class="stranger_title_container">Stranger</p>
          <div class="stranger_buttons_container">
            <button class="connecting_button" id="stranger_chat_button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#C5705D"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="call_svg_icons"
                height="25px"
                color="#C5705D"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                />
              </svg>
              <p class="btn-text">Chat</p></button
            ><button class="connecting_button" id="stranger_video_button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#C5705D"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="call_svg_icons"
                height="25px"
                color="#C5705D"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <p class="btn-text">Video</p>
            </button>
          </div>
        </div>
        <div class="checkbox_container">
          <div class="checkbox_connection" id="allow_strangers_checkbox">
            <img
              src="./utils/images/check.png"
              alt=""
              id="allow_strangers_checkbox_image"
              class="display_none"
            />
          </div>
          <p class="checkbox_container_paragraph">
            Allow connection from strangers
          </p>
        </div>
        <!-- Dashboard Blur div is active when the connection is established, it prevents user from calling while already on call -->
        <div class="dashboard_blur display_none" id="dashboard_blur"></div>
      </div>
      <div class="call_container" id="call_container">
        <div class="videos_container">
          <div id="videos_placeholder" class="videos_placeholder">
            <img src="./utils/images/logo.png" alt="" />
          </div>
          <video
            src=""
            class="remote_video display_none"
            autoplay
            muted
            id="remote_video"
          ></video>
          <div class="local_video_container">
            <video
              src=""
              class="local_video"
              id="local_video"
              muted
              autoplay
            ></video>
          </div>
          <!-- Call Buttons are hidden when user is not on call -->
          <div class="call_buttons_container display_none" id="call_buttons">
            <button class="call_button_small" id="mic_button">
              <img src="./utils/images/mic.png" alt="" id="mic_button_image" />
              
            </button>
            <button class="call_button_small" id="camera_button">
              <img
              src="./utils/images/camera.png"
              alt=""
              id="camera_button_image"
            />
              
            </button>
            <button class="call_button_large" id="hang_up_button">
              <img
                src="./utils/images/hangUp.png"
                alt=""
                id="hang_up_button_image"
              />
            </button>
            <button class="call_button_small" id="screen_sharing_button">
              <img
                src="./utils/images/switchCameraScreenSharing.png"
                alt=""
                id="screen_sharing_button_image"
              />
            </button>
            <button class="call_button_small" id="start_recording_button">
              <img
                src="./utils/images/recordingStart.png"
                alt=""
                id="start_recording_button_image"
              />
            </button>
          </div>
          <!-- To end the connection in case of chat -->
          <div
            class="finish_chat_button_container display_none"
            id="finish_chat_button_container"
          >
            <button class="call_button_large" id="finish_chat_call_button">
              <img
                src="./utils/images/hangUp.png"
                alt=""
                id="hang_up_button_image"
              />
            </button>
          </div>
          <!-- Video Recording buttons, hidden when no connection -->
          <div
            class="video_recording_buttons_container display_none"
            id="video_recording_buttons"
          >
            <button id="pause_recording_button">
              <img src="./utils/images/pause.png" alt="" />
            </button>
            <button id="resume_recording_button" class="display_none">
              <img src="./utils/images/resume.png" alt="" />
            </button>
            <button id="stop_recording_button">Stop Recording</button>
          </div>
        </div>
      </div>
      <div class="messenger_container" id="messenger_container">
        <div class="messages_container" id="messages_container"></div>
        <!-- Input field to send new messages, hidden in case of no connection -->
        <div class="new_message_container display_none" id="new_message">
          <input
            type="text"
            id="new_message_input"
            class="new_message_input"
            placeholder="Type your message..."
          />
          <button class="send_message_button" id="send_message_button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="call-button-small-svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
            
          </button>
        </div>
      </div>
    </div>
    <div id="dialog"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/store.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/webRTCHandler.js" type="module"></script>
    <script src="./js/wss.js" type="module"></script>
    <script src="./js/constants.js" type="module"></script>
    <script src="./js/elements.js" type="module"></script>
  </body>
</html>
